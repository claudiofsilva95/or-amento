buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // MUITO IMPORTANTE: adicione a versão do Android Gradle Plugin aqui
        classpath("com.android.tools.build:gradle:8.4.1") // <--- ATUALIZE ESTA LINHA!
        // ou 8.5.0, ou a mais recente compatível com o seu React Native

        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"